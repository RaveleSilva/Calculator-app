<!DOCTYPE html>
<html lang="pt-br" data-theme="third">
<head>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calc - JavaScript App</title>
</head>
<body class="bg-0">
  <div class="container">
    <div class="header">
      <h1 class="t-2">calc</h1>
    </div>
    <div class="display bg-2 t-2"></div>
    <div class="keys bg-1">
      <button class="bg-5 s-3 t-1">7</button>
      <button class="bg-5 s-3 t-1">8</button>
      <button class="bg-5 s-3 t-1">9</button>
      <button id="del" class="bg-3 s-0 c-0">DEL</button>
      <button class="bg-5 s-3 t-1">4</button>
      <button class="bg-5 s-3 t-1">5</button>
      <button class="bg-5 s-3 t-1">6</button>
      <button class="bg-5 s-3 t-1">+</button>
      <button class="bg-5 s-3 t-1">1</button>
      <button class="bg-5 s-3 t-1">2</button>
      <button class="bg-5 s-3 t-1">3</button>
      <button class="bg-5 s-3 t-1">-</button>
      <button class="bg-5 s-3 t-1">.</button>
      <button class="bg-5 s-3 t-1">0</button>
      <button class="bg-5 s-3 t-1">/</button>
      <button class="bg-5 s-3 t-1">x</button>
      <button id="reset" class="bg-3 s-0 c-0">RESET</button>
      <button id="result" class="bg-4 s-1 c-0">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
