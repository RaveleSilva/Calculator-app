<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calc - JavaScript App</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="c-0">calc</h1>
    </div>
    <div class="display bg-3 c-0"></div>
    <div class="keys bg-3">
      <button class="bg-0 s-0">7</button>
      <button class="bg-0 s-0">8</button>
      <button class="bg-0 s-0">9</button>
      <button id="del" class="bg-1 c-0 s-1">DEL</button>
      <button class="bg-0 s-0">4</button>
      <button class="bg-0 s-0">5</button>
      <button class="bg-0 s-0">6</button>
      <button class="bg-0 s-0">+</button>
      <button class="bg-0 s-0">1</button>
      <button class="bg-0 s-0">2</button>
      <button class="bg-0 s-0">3</button>
      <button class="bg-0 s-0">-</button>
      <button class="bg-0 s-0">.</button>
      <button class="bg-0 s-0">0</button>
      <button class="bg-0 s-0">/</button>
      <button class="bg-0 s-0">x</button>
      <button id="reset" class="bg-1 c-0 s-1">RESET</button>
      <button id="result" class="bg-4 c-0 s-7">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
